<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>odd-up-even-down</title>
  </head>
  <body>
    <script>
      function oddUpEvenDown(arr) {
        var modifiedArr = [];
        for (var i = 0; i < arr.length; i++) {
          if (arr[i] % 2 === 0) {
            modifiedArr[i] = arr[i] - 1;
          } else {
            modifiedArr[i] = arr[i] + 1;
          }
        }
        return modifiedArr;
      }
    </script>
  </body>
</html>
