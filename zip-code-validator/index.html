<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>zip-code-validator</title>
  </head>
  <body>
    <script>
      function zipCodeValidator(str) {
        var strArr = str.split("");
        return str.length <= 5 && !strArr.find(isNotNumber);
      }

      function isNotNumber(str) {
        return !Number.isInteger(Number(str));
      }
    </script>
  </body>
</html>
