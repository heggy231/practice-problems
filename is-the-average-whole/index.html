    <script>
      function isTheAverageWhole(arr) {
        var len = arr.length;
        var total = 0;
        var avg = 0;
        for (var i = 0; i < len; i++) {
          total += arr[i];
        }

        if (Math.floor(total / len) == total / len) {
          return true;
        } else {
          return false;
        }
      }
    </script>
