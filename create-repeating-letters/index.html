<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Problem | Create Repeating Letters</title>
  </head>
  <body>
    <script>
      function createRepeatingLetters(str, numOfRepeats) {
        var newStr = "";
        var len = str.length;
        for (var i = 0; i < len; i++) {
          for (var j = 0; j < numOfRepeats; j++) {
            newStr += str[i];
          }
        }
        return newStr;
      }
    </script>
  </body>
</html>
