<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Problem | Decimal Counter</title>
  </head>
  <body>
    <script>
      function decimalPlaceCounter(str) {
        var len = str.length;
        for (var i = 0; i < len; i++) {
          if (str[i] === ".") {
            return len - i - 1;
          }
        }
        return 0;
      }
    </script>
  </body>
</html>
