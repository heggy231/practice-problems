<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>word-builder</title>
  </head>
  <body>
    <script>
      function wordBuilder(str) {
        var wordBuilderArr = [];
        var wordLength = str.length;
        for (var i = 1; i <= wordLength; i++) {
          wordBuilderArr[i - 1] = str.slice(0, i);
        }

        return wordBuilderArr;
      }
    </script>
  </body>
</html>
