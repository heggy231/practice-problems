<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>remove-null-valuest</title>
  </head>
  <body>
    <script>
      function removeNullValues(arr) {
        return arr.filter(isNotNull);
      }

      function isNotNull(elm) {
        return elm !== null;
      }
    </script>
  </body>
</html>
